<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffe8f5, #fff0fb, #ffe2f3);
        background-size: 400% 400%;
        animation: bgMove 12s ease infinite;
        overflow-x: hidden;
    }

    @keyframes bgMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        text-align: center;
        padding: 40px 20px;
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card {
        width: 90%;
        max-width: 650px;
        margin: auto;
        background: rgba(255, 255, 255, 0.93);
        border-radius: 30px;
        padding: 40px 30px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
        animation: float 4.5s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    h1 {
        color: #d13c8b;
        font-size: 55px;
        margin-bottom: 0;
        font-weight: 600;
    }

    h2 {
        color: #444;
        font-weight: 400;
        margin-top: 10px;
        font-size: 24px;
    }

    .highlight {
        font-size: 63px;
        color: #ff4d94;
        font-weight: 600;
        margin: 15px 0;
    }

    p {
        color: #555;
        font-size: 20px;
        margin-top: 10px;
        line-height: 1.5;
    }

    /* Globos */
    .balloon {
        position: absolute;
        width: 90px;
        opacity: 0.7;
        animation: floatUp 15s infinite linear;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) rotate(0deg); }
        to { transform: translateY(-130vh) rotate(12deg); }
    }

    #music-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff7bb3;
        border-radius: 50%;
        padding: 15px;
        font-size: 20px;
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

</style>
</head>
